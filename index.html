
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bee-ch Please… We’re Going to Aruba!</title>
  <style>
    <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    text-align: center;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ea/Eagle_Beach_Aruba_-_panoramio.jpg'); /* Better Eagle Beach image */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 2.8rem;
    background: rgba(255, 192, 203, 0.7);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    color: #ff1493;
    animation: float 3s ease-in-out infinite;
  }

  #countdown {
    font-size: 2rem;
    background: rgba(255, 105, 180, 0.7); /* hot pink background for visibility */
    padding: 15px 30px;
    margin-top: 20px;
    border-radius: 15px;
    font-weight: 600;
    color: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    animation: fadeIn 2s ease-out;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .icons {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .icons img {
    height: 40px;
    opacity: 0.9;
    animation: float 4s ease-in-out infinite;
  }
  </style>
</head>
<body>
  <h1>Bee-ch Please… We’re Going to Aruba!</h1>
  <div id="countdown"></div>
  <div class="icons">
    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909766.png" alt="sun icon">
    <img src="https://cdn-icons-png.flaticon.com/512/427/427735.png" alt="bee icon">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="palm tree icon">
  </div>

  <audio autoplay loop>
    <source src="https://github.com/anasemad/jigglejiggle-gyptian/raw/main/Jiggle%20Jiggle%20-%20Gyptian.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const departureDate = new Date('May 3, 2025 05:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = departureDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("countdown").innerHTML =
        `${days} Days ${hours} Hours ${minutes} Minutes To Go!`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60000); // update every minute
  </script>
</body>
</html>
